<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/csc372-hw/hw4/style.css" rel="stylesheet">
    <title>Assignment 4</title>
</head>
<body>
    <h1>Player Throw</h1>
    <header>
        <div id="rock">
            <img src="/csc372-hw/hw4/resources/Rock.PNG"/>
        </div>
        <div id="paper">
            <img src="/csc372-hw/hw4/resources/Paper.PNG"/>
        </div>
        <div id="scissors">
            <img src="/csc372-hw/hw4/resources/Scissors.PNG"/>
        </div>
    </header>
 
    <main id="game">
        
        <div class="game-loop" id="computer-throw">
            
            <img id="computer-choice-image" src="/csc372-hw/hw4/resources/question-mark.PNG" alt="Computer's choice" />
        </div>
        
        
    </main>
    <h1>Computer Throw</h1>
    <div class="game-loop" id="outcome">Outcome: </div>
    <article>
        <div id="score-container">
            <h2>Score</h2>
            <h2>Player: <span id="player-score">0</span></h2>
            <h2>Computer: <span id="computer-score">0</span></h2>
            <button id="reset">Reset</button>
        </div>
       
    </article>

    <script src="/csc372-hw/hw4/script.js"></script>
</body>
</html>
